<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Retro Snake — Teleport Walls & Power-Ups</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>🐍 Retro Snake</h1>
      <div class="stats">
        <div>Score: <span id="score">0</span></div>
        <div>High: <span id="highscore">0</span></div>
        <div>Speed: <span id="speed">1.0x</span></div>
      </div>
    </header>

    <main class="game-area">
      <canvas id="game" width="480" height="480" aria-label="Snake game"></canvas>

      <aside class="panel">
        <h2>Power-Ups</h2>
        <ul id="powerups-list" class="power-list"></ul>

        <h3>Controls</h3>
        <p>Keyboard: ← ↑ ↓ → | P = Pause | R = Restart</p>

        <div class="dpad">
          <button class="dbtn" data-dir="up">▲</button>
          <div class="row">
            <button class="dbtn" data-dir="left">◀</button>
            <button class="dbtn" data-dir="right">▶</button>
          </div>
          <button class="dbtn" data-dir="down">▼</button>
        </div>

        <div class="actions">
          <button id="btn-pause">⏸ Pause</button>
          <button id="btn-restart">🔁 Restart</button>
        </div>
      </aside>
    </main>

    <footer class="footer">
      <span>Teleport walls + Power-Ups • HTML / CSS / JS</span>
    </footer>

    <div id="overlay" class="overlay hidden">
      <div class="modal">
        <h2 id="modal-title">Game Over</h2>
        <p>Your score: <b id="final-score">0</b></p>
        <div class="modal-actions">
          <button id="again">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
